# 端口号
server.port=8888
# 项目名
#server.servlet.context-path=/boot2

# 前缀
spring.mvc.view.prefix=/
# 后缀
spring.mvc.view.suffix=.jsp

# 数据库连接信息
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# MyBatis文件地址
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.type-aliases-package=com.duzq.boot2.entity
#mybatis.typeAliasesPackage=com.duzq.boot2.entity
